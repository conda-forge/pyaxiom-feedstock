{% set name = "pyaxiom" %}
{% set version = "1.4.3" %}
{% set build = 0 %}
{% set sha256 = "62ad14b936f453134c5982b6bd9d4998f0396eb798e4f74ed9d563d793fb00a2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/axiom-data-science/pyaxiom/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record record.txt
  entry_points:
    - binner=pyaxiom.netcdf.grids.binner:run

requirements:
  build:
    - python
    - setuptools
  run:
    - python
    - numpy
    - pytz
    - python-dateutil
    - netcdf4
    - pandas
    - pyncml
    - pynco  # [not win]
    - simplejson

test:
  imports:
    - pyaxiom
    - pyaxiom.netcdf
    - pyaxiom.netcdf.grids
    - pyaxiom.netcdf.sensors
  commands:
    - binner --help

about:
  home: https://github.com/axiom-data-science/pyaxiom
  license: MIT
  license_file: LICENSE.txt
  summary: 'An ocean data toolkit developed and used by Axiom Data Science.'

extra:
  recipe-maintainers:
    - kwilcox
    - ocefpaf
